<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <img src="images/bg-pattern.svg" alt="background-image" class="bg_img" />
      <article class="heading_container">
        <h1 class="heading">Simple, traffic-based pricing</h1>
        <p class="heading_desc">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </article>
      <article class="main_card">
        <div class="top">
          <section class="price_container">
            <p class="page_view"><span class="views"></span> Pageviews</p>
            <section class="range_container">
              <input type="range" name="range" class="range" min="0" max="4" />
            </section>
            <p class="price"><span class="price_amount"></span> / month</p>
          </section>

          <section class="billing">
            <p class="billing_text">Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" class="checkbox" />
              <div class="switch_btn"></div>
            </label>
            <p class="billing_text">
              Yearly Billing
              <span class="discount"
                >-25% <span class="discount_word">discount</span></span
              >
            </p>
          </section>
        </div>
        <section class="bottom">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="btn">Start my trial</button>
        </section>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
